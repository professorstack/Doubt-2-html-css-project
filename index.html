<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <script src="https://kit.fontawesome.com/d192bcbc8d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Pricing Cards</h1>
        <div class="container">
            <article class="white-card">
                <div class="Card-1">
                    <div class="Card-title">
                        <h3>Free</h3>
                        <p>For Freelancers</p>
                    </div>
                </div>
                <div class="Card-price">
                    <h2>$ 0</h2>
                </div>
                <div class="Services">
                    <!--- Service 1 -->
                    <div class="service-1">
                        <i class="fas fa-check-circle"></i>
                        <p>1 user</p>
                    </div>
    
                    <!--- Service 2 -->
                    <div class="service-2">
                        <i class="fas fa-check-circle"></i>
                        <p>10 Downloads Per Month</p>
                    </div>
    
                    <!--- Service 3 -->
                    <div class="service-3">
                        <i class="fas fa-check-circle"></i>
                        <p>Raster Files</p>
                    </div>
                </div>
                <button type="button" class="subscribe-btn">Subsribe</button>
            </article>

            <!---Card 2-->

            <article class="black-card">
                <div class="Card-2">
                    <div class="Card-title">
                        <h3>Pro</h3>
                        <p>For Agencies</p>
                    </div>
                </div>
                <div class="Card-price">
                    <h2>$ 0</h2>
                </div>
                <div class="Services">
                    <!--- Service 1 -->
                    <div class="service-1">
                        <i class="fas fa-check-circle"></i>
                        <p>1 user</p>
                    </div>
    
                    <!--- Service 2 -->
                    <div class="service-2">
                        <i class="fas fa-check-circle"></i>
                        <p>10 Downloads Per Month</p>
                    </div>
    
                    <!--- Service 3 -->
                    <div class="service-3">
                        <i class="fas fa-check-circle"></i>
                        <p>Raster Files</p>
                    </div>
                </div>
                <button type="button" class="subscribe-btn">Subsribe</button>
            </article>


        </div>
    </main>

</body>

</html>
